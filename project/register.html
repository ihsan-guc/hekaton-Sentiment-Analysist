<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script>
      $(document).ready(function(){
        $.ajax({
              url: "http://localhost:4500/control",
              contentType: "application/json",
              data: JSON.stringify({
                  "email": $("#email").val(),
                  "password": $("#password").val(),
              }),
              type: "POST",
              dataType: "json",
              success: function(msq) {
                if(msq.success){
                  window.location.replace('./predict.html')
                }
              }
          });
      })
      </script>
</head>
<body>
   
    <div class="d-flex align-items-center flex-column justify-content-center h-100 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="text-white">Kayıt Sınıfı</h3>
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="input-group form-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="name" name="name" id="name">
          </div>
          <div class="input-group form-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="surname" name="surname" id="surname">
          </div>
          <div class="input-group form-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="email" name="email" id="email">
          </div>
          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
            <input type="password" class="form-control form-control-lg" placeholder="password" name="password" id="password">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <select class="form-control" name="role" id="role">
                 <option value="1">Akademi</option>
                 <option value="2">Sektör</option>
              </select>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block">Kayıt Ol</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $("#registerForm").submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: "http://localhost:4500/api/user/register",
            contentType: "application/json",
            data: JSON.stringify({
                "name": $("#name").val(),
                "surname": $("#surname").val(),
                "email": $("#email").val(),
                "password": $("#password").val(),
                "role": $("#role").val()
            }),
            type: "POST",
            dataType: "json",
            success: function(msq) {
              if(msq.success){

                window.location.replace('./index.html');
              }
            }
        })
    })
</script>
    
</body>
</html>
