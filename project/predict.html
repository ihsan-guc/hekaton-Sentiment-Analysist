<body>
  
  

  
  <div class="d-flex align-items-center flex-column justify-content-center h-100 mx-auto">
    <div class="row">
      
      <div class="row">
        <form id="predictForm">
          <div class="input-group form-group ">
            <textarea class="form-control form-control-lg"  cols="65" rows="2" placeholder="Yorumunuzu Giriniz" id="predict" name="predict"></textarea>
          </div>
          
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block">GÃ¶nder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
   



  <script>
    $("#predictForm").submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: "http://localhost:4500/nodepredict",
            contentType: "application/json",
            data: JSON.stringify({
                "predict": $("#predict").val(),
            }),
            type: "POST",
            dataType: "json",
            success: function(msq) {
              if(msq[0]===0){
                alert("olumsuz yorum ")
              }else{
                alert("olumlu yorum")
              }
             
            }
        })
    })
</script>
